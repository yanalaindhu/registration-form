<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
       <title>registration form</title>
    </head>
    <body>
        <h1>registration form</h1>
        <label>First name</label>
        <input type="text"><br>
        <label>last name</label>
        <input type="text"><br>
        <label>date of birth</label>
        <input type="date"><br>
        <label>gender</label><br>
        <label>male</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label>female</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label>address</label>
        <input type="text" size="40"><br>
        
        <label>languages known</label><br>
        <label>english</label>
        <input type="checkbox" id="english" name="languages known" value="english"><br>
        <label>telugu</label>
        <input type="checkbox" id="telugu" name="languages known" value="telugu"><br>
        <label>hindi</label>
        <input type="checkbox" id="hindi" name="languages known" value="hindi"><br>
        <label>marati</label>
        <input type="checkbox" id="marati" name="languages known" value="marati"><br>
        <label>submit</label>
        <input type="submit">
        <label>reset</label>
        <input type="reset"><br>




    </body>
</html>
